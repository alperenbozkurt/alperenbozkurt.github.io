    <script type="text/javascript">
      $(function() {
        i = 0;
        $('.menuAc').click(function(){

          $(this).next('.menuMobil').animate({width:'toggle'},350);
          if (i%2==0) {
            $('.baslik').css({
              'filter'         : 'blur(5px)'
            });
            $('.orta').css({
              'filter'         : 'blur(5px)'
            });
            $('.social-links').css({
              'filter'         : 'blur(5px)'
            });
            $('ul.menu').css({
              'animation-duration': '0.1s'
            });
            $(this).css({
              'color': 'rgba(52, 152, 219, 1)'
            });
            i++;
          }
          else {
            $('.baslik').css({
               'filter'         : 'blur(0px)'
            });
            $('.orta').css({
               'filter'         : 'blur(0px)'
            });
            $('.social-links').css({
               'filter'         : 'blur(0px)'
            });
            $(this).css({
              'color': '#ecf0f1'
            });
            i++;
          }

        });
      });
