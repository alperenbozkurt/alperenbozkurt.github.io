<script type="text/javascript">
  $(function() {
    i = 0;
    $('.menuAc').css({
      'color': 'rgba(52, 152, 219, 1)'
    });
    $('.menuAc').click(function(){
      $(this).next('.menuMobil').animate({width:'toggle'},350);
      if (i%2==0) {
        $('.footer').css({
          'filter'         : 'blur(5px)'
        });
        $('.programlar').css({
          'filter'         : 'blur(5px)'
        });
        $('.ust').css({
          'filter'         : 'blur(5px)'
        });
        $('ul.menu').css({
          'animation-duration': '0.1s'
        });
        i++;
      }
      else {
        $('.footer').css({
          'filter'         : 'blur(0px)'
        });
        $('.programlar').css({
          'filter'         : 'blur(0px)'
        });
        $('.ust').css({
          'filter'         : 'blur(0px)'
        });
        i++;
      }

    });
  });
</script>
